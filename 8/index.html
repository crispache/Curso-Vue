<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue</title>
    <style>
        .user-info {
                text-align: center;
                padding: 2rem;
                border: 1px solid;
                border-radius: 25px;
                font-family: sans-serif;
            }
    
            .logged-in {
                background-color: lightgreen;
            }
    
            .logged-out {
                background-color: tomato;
            }
        </style>
</head>


<body>

    <main id="app">
        <span>Log-in/out</span>
        <input type="checkbox" v-model="logged">

        <article class="user-info" :class="styles">
            {{ message }}
        </article>

        <pre>{{ $data}}</pre>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",

            data: {
                logged: true,
                messages: {
                    in: "Logeado como Cris.",
                    out: "Te has desconectado."
                },
            },

            computed: {
                message() {
                    return this.logged ? this.messages.in : this.messages.out;
                },

                styles() {
                   /* return {
                        'logged-in': this.logged,
                        'logged-out': !this.logged
                    }*/
                   // return this.logged ? 'logged-in' : 'logged-out';
                    return `logged-${this.logged ? 'in' : 'out'}`;
                }
            }

        });

        Vue.config.devtools = true;
    </script>

</body>


</html>
