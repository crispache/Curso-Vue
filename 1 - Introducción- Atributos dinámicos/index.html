<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue</title>
</head>


<body>

    <div id="app">
        <h1>{{tema}}</h1>
        <br>

        <input v-model="ancho" type="range">Ancho
        <br>
        <input v-model="alto" type="range">Alto
        <br>
        {{urlCompleta}}
        <br>
        <img :src="urlCompleta" alt="">

        <!--<input type="text" v-model="enlace"> 
        <a v-bind:href="enlace">{{ enlace}}</a>-->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                tema: "Vue Devtools",
                enlace: "https://vuejs.org/",
                baseUrl: 'http://placekitten.com',
                ancho: 50,
                alto: 50,
            },
            computed: {
                urlCompleta() {
                    return `${this.baseUrl}/${this.ancho * 3}/${this.alto * 3}`;
                }
            }
        });

        Vue.config.devtools = true;

    </script>

</body>




</html>
